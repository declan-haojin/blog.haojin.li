# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://jpanther.github.io/congo/docs/configuration/#theme-parameters

colorScheme = "Avocado"
defaultAppearance = "light" # valid options: light or dark
autoSwitchAppearance = true

enableSearch = true
enableCodeCopy = true

# robots = ""

[header]
  layout = "hybrid" # valid options: basic, hamburger, hybrid, custom
  logo = "img/logo.png"
  darkLogo = "img/dark-logo.png"
  showTitle = false

[footer]
  showCopyright = true
  showThemeAttribution = false
  showAppearanceSwitcher = false
  showScrollToTop = true

[homepage]
  layout = "custom" # valid options: page, profile, custom
  showRecent = true
  recentLimit = 6

[article]
  showDate = true
  showDateUpdated = false
  showAuthor = true
  showBreadcrumbs = false
  showDraftLabel = false
  showEdit = false
  # editURL = "https://github.com/username/repo/"
  editAppendPath = true
  showHeadingAnchors = false
  showPagination = true
  invertPagination = true
  showReadingTime = false
  showTableOfContents = true
  showTaxonomies = true
  showWordCount = false
  showComments = true
  # sharingLinks = ["facebook", "twitter", "mastodon", "pinterest", "reddit", "linkedin", "email"]

[list]
  showBreadcrumbs = false
  showSummary = true
  showTableOfContents = true
  showTaxonomies = true
  groupByYear = false
  paginationWidth = 2

[sitemap]
  excludedKinds = ["taxonomy", "term"]

[taxonomy]
  showTermCount = true

